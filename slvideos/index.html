<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Watch Video</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <button id="watchBtn">Click Here to Watch Video</button>
    <div class="video-wrapper" id="videoWrapper" style="display: none;">
      <video id="mainVideo" width="640" controls>
        <source src="video.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <script>
    let clicked = false;
    document.getElementById("watchBtn").addEventListener("click", function () {
      if (!clicked) {
        // First click – open ad in new tab
        window.open("https://translate.google.lk/", "_blank"); // Replace with your ad link
        clicked = true;
      } else {
        // Second click – show video
        document.getElementById("videoWrapper").style.display = "block";
        this.style.display = "none";
        document.getElementById("mainVideo").play();
      }
    });
  </script>
</body>
</html>
